<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homebase.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/base1.css') }}"> -->
    <!-- Add Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-image: url(/static/images/farm.jpg);">
  <div class="class1">
  <nav class="navbar justify-content-between class1 fixed-top" data-bs-theme="dark" >
      <ul class="nav  mx-auto">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{{ url_for('croprecommdation') }}"> Crop Recommdation </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{{ url_for('about') }}"> About </a>
      </li>

    </ul>
    <div class="Logout">
      <a class="link text-dark" href="{{ url_for('login') }}">LOGOUT</a>
    </div>
  </nav>
</div>
{% block content %}
{% endblock %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const currentLocation = window.location.href;

    const navLinks = document.querySelectorAll(".nav-link");

    navLinks.forEach((link) => {
      if (link.href === currentLocation) {
        link.classList.add("active");
        const highlight = document.querySelector(".navbar::after");
        highlight.style.width = `${link.offsetWidth}px`;
        highlight.style.left = `${link.offsetLeft}px`;
        highlight.style.transition = "left 0.3s ease"; // Add transition property for left
      }
    });
    
    // Function to slide the highlight on link click
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function(event) {
        const highlight = document.querySelector(".navbar::after");
        highlight.style.width = `${event.target.offsetWidth}px`;
        highlight.style.left = `${event.target.offsetLeft}px`;
      });
    });
  });
</script>
  
</body>
</html>
